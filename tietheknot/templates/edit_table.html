{% extends "base.html" %}
{% block content %}

<div class="row dash-heading">
    <div class="col s10" id="dash-container">
        <div class="col s12 green-row">
            <h1>Edit Table</h1>
        </div>
        <div class="col s12 green-row flash-message">
            {% with messages = get_flashed_messages() %} {% if messages %} {% for
                    message in messages %}
            <h5>{{ message }}</h5>
            {% endfor %} {% endif %} {% endwith %}
        </div>
    </div>
</div>
<form action="{{ url_for('edit_table', table_id=table.id)}}" method="POST">
    <div class="row" id="form-row">
        <div class="col s8" id="form-col">
            <label for="table_name">Table Name</label>
            <input type="text" id="table_name" name="table_name" minlength="1" maxlength="30"
                value="{{ table.table_name }}" required>
            <br>
            <button class="btn waves-effect waves-light submit" type="submit" name="action">Submit
                <i class="fa-solid fa-arrow-right-long"></i>
            </button>
        </div>
    </div>
</form>

<div class="row dash-heading">
    <div class="col s10">
        <a href="{{ url_for('table_plan') }}" class="green-row back-button">
            <i class="fa-solid fa-arrow-left-long"></i>Back to
            Table Plan</a>
    </div>
</div>

{% endblock %}
