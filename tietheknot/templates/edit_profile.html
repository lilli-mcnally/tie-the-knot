{% extends "base.html" %}
{% block content %}

<div class="row dash-heading">
    <div class="col s10" id="dash-container">
        <div class="col s12 green-row">
            <h1>Edit Profile</h1>
        </div>
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
                    message in messages %}
        <div class="col s12 green-row flash-message">
            <h5>{{ message }}</h5>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</div>
<form action="" method="POST">
    <div class="row" id="form-row">
        <div class="col s8" id="form-col">
            <label for="username">Username</label>
            <input id="input-disabled" value="{{ username }}" disabled>
            <p class="signup-note">Usernames cannot be changed</p>
            <label for="old_password">Old Password</label>
            <input type="password" id="old_password" name="old_password" pattern="^[a-zA-Z0-9]{8,20}$">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" pattern="^[a-zA-Z0-9]{8,20}$">
            <label for="conf_password">Confirm New Password</label>
            <input type="password" id="conf_password" name="conf_password" pattern="^[a-zA-Z0-9]{8,20}$">
            <p>The happy couple:</p>
            <div class="signup-details">
                <div class="signup-input-container">
                    <label for="name_one">Name one</label>
                    <input type="text" id="name_one" name="name_one" value="{{ username.name_one }}"
                        pattern="^[a-zA-Z][a-zA-Z\s']{1,15}$" required>
                </div>
                <div class="signup-and">
                    <p>&</p>
                </div>
                <div class="signup-input-container">
                    <label for="name_two">Name two</label>
                    <input type="text" id="name_two" name="name_two" value="{{ username.name_two }}"
                        pattern="^[a-zA-Z][a-zA-Z\s']{1,15}$" required>
                </div>
                <div class="signup-input-container">
                    <label for="wedding_date">Wedding Date</label>
                    <input type="date" id="wedding_date" name="wedding_date" value="{{ username.wedding_date }}">
                </div>
            </div>
            <button class="btn waves-effect waves-light submit" type="submit" name="action"
                id="edit-profile-submit">Submit
                <i class="fa-solid fa-arrow-right-long"></i>
            </button>
        </div>
    </div>
</form>

<div class="row dash-heading">
    <div class="col s10">
        <a href="{{ url_for('dashboard', checklist_items=checklist_items, username=username) }}"
            class="green-row back-button">
            <i class="fa-solid fa-arrow-left-long"></i>Back to
            Dashboard</a>
    </div>
</div>

{% endblock %}
