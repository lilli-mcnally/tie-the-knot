{% extends "base.html" %}
{% block content %}

<div class="row dash-heading">
    <div class="col s10" id="dash-container">
        <div class="col s12 green-row">
            <h1>Add Guest</h1>
        </div>
    </div>
</div>
<form action="{{ url_for('add_guests')}}" method="POST">
    <div class="row" id="form-row">
        <div class="col s8" id="form-col">
            <label for="guest_name">Guest Name</label>
            <input type="text" id="guest_name" name="guest_name" minlength="3" maxlength="30" required>
            <label for="guest_notes">Guest Notes</label>
            <input type="text" id="guest_notes" name="guest_notes" minlength="3" maxlength="100" required>
            <label for="guest_notes">Guest Table Number</label>
            <input type="number" id="table_number" name="table_number" min="1" max="10">
            <button class="btn waves-effect waves-light submit" type="submit" name="action">Submit
                <i class="fa-solid fa-arrow-right-long"></i>
            </button>
        </div>
    </div>
</form>

<div class="row dash-heading">
    <div class="col s10">
        <a href="{{ url_for('guests') }}" class="green-row back-button">
            <i class="fa-solid fa-arrow-left-long"></i>Back to
            Guests</a>
    </div>
</div>

{% endblock %}
