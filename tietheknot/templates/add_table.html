{% extends "base.html" %}
{% block content %}

<div class="row dash-heading">
    <div class="col s11 xl8" id="dash-container">
        <div class="col s12 green-row">
            <h1>Add Table</h1>
        </div>
        <!-- Flash Message -->
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
            message in messages %}
        <div class="col s12 green-row flash-message">
            <h5>{{ message }}</h5>
        </div>
        {% endfor %} {% endif %} {% endwith %}
    </div>
</div>
<form action="{{ url_for('add_table')}}" method="POST">
    <div class="row" id="form-row">
        <div class="col s11 xl6" id="form-col">
            <label for="new_table">Table Name</label>
            <input type="text" id="new_table" name="new_table" pattern="^[a-zA-Z0-9]{1,30}$" required>
            <button class="btn waves-effect waves-light submit" type="submit" name="action" id="submit-button">Submit
                <i class="fa-solid fa-arrow-right-long"></i>
            </button>
        </div>
    </div>
</form>
<!-- Back button -->
<div class="row dash-heading">
    <div class="col s11 xl6" id="back-div">
        <a href="{{ url_for('table_plan') }}" class="green-row back-button">
            <i class="fa-solid fa-arrow-left-long"></i>Back to
            Table Plan</a>
    </div>
</div>

{% endblock %}
