{% extends "base.html" %}
{% block content %}

<div class="row dash-heading">
    <div class="col s10" id="dash-container">
        <div class="col s12 green-row">
            <h1>Add Checklist Item</h1>
        </div>
        <div class="col s12 green-row flash-message">
            {% with messages = get_flashed_messages() %} {% if messages %} {% for
                    message in messages %}
            <h5>{{ message }}</h5>
            {% endfor %} {% endif %} {% endwith %}
        </div>
    </div>
</div>



<form action="{{ url_for('add_checklist_item' )}}" method="POST">
    <div class="row" id="form-row">
        <div class="col s8" id="form-col">
            <label for="checklist_name">Checklist Item Name</label>
            <input type="text" id="checklist_name" name="checklist_name" minlength="3" maxlength="30" required>
            <label for="checklist_notes">Checklist Item Description</label>
            <input type="text" id="checklist_notes" name="checklist_notes" minlength="3" maxlength="100" required>
            <label for="checklist_date">Checklist Item Due Date</label>
            <input type="date" id="checklist_date" name="checklist_date" required>
            <label for="checklist_payment" class="form-checkbox">
                <input type="checkbox" class="filled-in" id="checklist_payment" name="checklist_payment" />
                <span id="payment-span">Is this a payment?</span>
            </label>
            <br>
            <button class="btn waves-effect waves-light submit" type="submit" name="action">Submit
                <i class="fa-solid fa-arrow-right-long"></i>
            </button>
        </div>
    </div>
</form>

<div class="row dash-heading">
    <div class="col s10">
        <a href="{{ url_for('checklist') }}" class="green-row back-button">
            <i class="fa-solid fa-arrow-left-long"></i>Back to
            Checklist</a>
    </div>
</div>

{% endblock %}
